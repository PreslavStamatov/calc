<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class = 'calculator'>

      <input type="number"
      placeholder="0"
      class="calculator-screen"
      disabled>
    <div class = 'row1 row' onclick="clearScreen()"><button class = 'button' id = 'button-clear'>AC</button>
      <button class = 'button operation-button' onclick="updateOperator('s')">รท</button>
    </div>
    <div class = 'row2 row'>
      <button class = 'button' onclick="updateCurrentDisplayValue('7')">7</button>
    <button class = 'button' onclick="updateCurrentDisplayValue('8')">8</button>
    <button class = 'button' onclick="updateCurrentDisplayValue('9')">9</button>
    <button class = 'button operation-button'>x</button>
    </div>
    <div class = 'row3 row'>
      <button class = 'button' onclick="updateCurrentDisplayValue('4')">4</button>
      <button class = 'button' onclick="updateCurrentDisplayValue('5')">5</button>
      <button class = 'button' onclick="updateCurrentDisplayValue('6')">6</button>
      <button class = 'button operation-button'>-</button>
    </div>
    <div class = 'row4 row'>
      <button class = 'button' onclick="updateCurrentDisplayValue('1')">1</button>
      <button class = 'button' onclick="updateCurrentDisplayValue('2')">2</button>
      <button class = 'button' onclick="updateCurrentDisplayValue('3')">3</button>
      <button class = 'button operation-button'>+</button>
    </div>
    <div class = 'row5 row'>
      <button class = 'button number-0 stretched-button' onclick="updateCurrentDisplayValue('0')">0</button>
      <button class = 'button' onclick="updateCurrentDisplayValue('.')">.</button>
      <button class = 'button operation-button'>=</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
