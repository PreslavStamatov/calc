<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class = 'calculator'>

      <input type="text" class="calculator-screen"
      disabled>
    <div class = 'row1 row'><button class = 'button' id = 'button-clear'>AC</button>
      <button class = 'button operation-button'>รท</button>
    </div>
    <div class = 'row2 row'>
      <button class = 'button'>7</button>
    <button class = 'button'>8</button>
    <button class = 'button'>9</button>
    <button class = 'button operation-button'>x</button>
    </div>
    <div class = 'row3 row'>
      <button class = 'button'>4</button>
      <button class = 'button'>5</button>
      <button class = 'button'>6</button>
      <button class = 'button operation-button'>-</button>
    </div>
    <div class = 'row4 row'>
      <button class = 'button'>1</button>
      <button class = 'button'>2</button>
      <button class = 'button'>3</button>
      <button class = 'button operation-button'>+</button>
    </div>
    <div class = 'row5 row'>
      <button class = 'button number-0 stretched-button'>0</button>
      <button class = 'button'>.</button>
      <button class = 'button operation-button'>=</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
